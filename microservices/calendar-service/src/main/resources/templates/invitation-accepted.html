<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invitación Aceptada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2e6da4;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2e6da4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #204d74;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Felicidades <span th:text="${user.username}">Usuario</span>!</h2>
    <p>
        Has aceptado la invitación al proyecto <strong th:text="${group.name}">Nombre del Proyecto</strong>.
    </p>
    <p>
        Haz click en el siguiente botón para loggearte en la plataforma:
    </p>
    <a th:href="${frontendUrl}" class="button">Ir a la Plataforma</a>
</div>
</body>
</html>
